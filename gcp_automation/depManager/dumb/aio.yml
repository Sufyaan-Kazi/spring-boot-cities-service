resources:
- name: cities-service
  type: compute.v1.instance
  properties:
    zone: europe-west2-b
    machineType: zones/europe-west2-b/machineTypes/g1-small
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: projects/debian-cloud/global/images/family/debian-9
    networkInterfaces:
    - network: global/networks/custom-network
      subnetwork: regions/europe-west2/subnetworks/subnet2
      accessConfigs:
      - name: external-nat
        type: ONE_TO_ONE_NAT
    tags:
      items:
      - service
    metadata:
      items:
      - key: serial-port-enable
        value: '1'
      - key: startup-script
        value: |
          #!/bin/bash
          sudo apt-get update
          sudo apt-get -y install mysql-client
          wget https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
          chmod +x cloud_sql_proxy
          DATABASE_INSTANCE_CONNECTION=springboot-cities:europe-west2:citiesdb
          MYSQL_DATABASE=citiesdb
          MYSQL_USER=root
          MYSQL_PASSWORD=citiesdb
          ./cloud_sql_proxy -instances=${DATABASE_INSTANCE_CONNECTION}
          sudo apt-get -y install default-jdk
          sudo apt-get -y install git-core
          git clone -b gcp https://github.com/Sufyaan-Kazi/spring-boot-cities-service.git
          cd spring-boot-cities-service/
          ./gradlew bootRun -Dspring.profiles.active=gcp
- name: http-web
  type: compute.v1.firewall
  properties:
    direction: INGRESS
    network: global/networks/custom-network
    sourceRanges:
      - 0.0.0.0/0
    allowed:
      - IPProtocol: tcp
        ports:
        - '8080'
    targetTags:
      - service
