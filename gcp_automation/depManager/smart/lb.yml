resources:
- name: cities-service-int-lb
  type: compute.v1.backendService
  properties:
    region: europe-west2
    protocol: TCP
    sessionAffinity: NONE
    timeoutSec: 30
    loadBalancingScheme: INTERNAL
    connectionDraining:
      drainingTimeoutSec: 0
    backends:
    - balancingMode: CONNECTION
      group: https://www.googleapis.com/compute/v1/projects/springboot-cities/regions/europe-west2/instanceGroups/cities-service-ig
    healthChecks:
    - https://www.googleapis.com/compute/v1/projects/springboot-cities/global/healthChecks/citiese-service-hc-lb
