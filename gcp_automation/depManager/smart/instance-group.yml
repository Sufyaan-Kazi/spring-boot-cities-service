resources:
- name: cities-service-hc
  type: compute.v1.httpHealthCheck
  properties:
    host: ''
    port: 8080
    proxyHeader: NONE
    requestPath: /cities
    checkIntervalSec: 10
    timeoutSec: 10
    healthyThreshold: 3
    unhealthyThreshold: 3
- name: cities-service-ig
  type: compute.v1.regionInstanceGroupManager
  properties:
    baseInstanceName: cities-service-ig
    instanceTemplate: global/instanceTemplates/cities-service-template
    region: europe-west2
    targetSize: 1
